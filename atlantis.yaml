version: 3
automerge: false
projects: 
  - name: bucket
    dir: bucket
    autoplan:
      when_modified: ["../bucket/*.terraform", "*.tf", "*.tfvars"]
  - name: seed
    dir: seed
    autoplan: 
      when_modified: ["../seed/*.terraform", "../seed/bootstrap/*", "*.tf", "*.tfvars"]
  - name: frontend
    dir: frontend 
    autoplan:
      when_modified: ["../frontend/*.terraform", "../frontend/bootstrap/*", "*.tf", "*.tfvars"]
